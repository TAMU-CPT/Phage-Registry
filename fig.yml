phagereg:
    build: .
    ports:
        - "8200:80"
    links:
        - db:phageregdb
    volumes:
        - ./phageregistry/whoosh_index/:/registry/phageregistry/whoosh_index/
backup:
    build: backup/
    links:
        - db:phageregdb
    volumes:
        - ./pgbackup/:/export/
db:
    image: postgres:9.4
    volumes:
        - ./pgdata/:/var/lib/postgresql/data/

