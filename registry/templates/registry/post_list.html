<html>
	<head>
		<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
		<script src="{{ STATIC_URL }}js/jquery.js" type="text/javascript"></script>
	</head>
	<body>
<div id="layout">

<div class="pure-menu pure-menu-open pure-menu-horizontal">
    <a href="/" class="pure-menu-heading">Phage Name Registry</a>
    <ul>
        <li class="pure-menu-selected"><a href="/">List</a></li>
        <li><a href="/search">Search</a></li>
        <li><a href="/admin/">Login</a></li>
    </ul>
</div>
		<table class="pure-table">
			<thead><tr><th>Phage Name</th></tr></thead>
			<tbody>
				{% for e in entries %}
				<tr><td><a href="{{ e.exturl }}">{{ e.phagename }}</a></tr></td>
				{% endfor %}
			</tbody>
		</ul>

</div>
	</body>
</html>
