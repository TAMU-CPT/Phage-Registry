{% extends 'registry/base.html' %}
{% load bootstrap3 %}

{% block content %}
	<form class="pure-form" action="/phage-registry/login/" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
          </button>
        {% endbuttons %}
	</form>
{% endblock content %}
